<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <!--    style   -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<main class="card" role="main">
    <div class="card-head"></div>
    <div class="card-content">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, ans podcasts on any device anywhere
            you
            like!</p>
        <div class="billing">
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="icon-music">
                <div class="plan">
                    <p class="plan-category">Annual Plan</p>
                    <p class="prize">$59.99/year</p>
                </div>
            </div>
            <a href="#" class="change">Change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
    </div>
</main>

<footer role="contentinfo">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend
        Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/DIICA99" target="_blank">@DIICA99</a>.
    </div>
</footer>
</body>
</html>
